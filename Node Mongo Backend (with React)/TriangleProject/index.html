<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Triangle Input</h1>
  <div class="inputs">
    <div>Point 1: <input id="x1" placeholder="X1"> <input id="y1" placeholder="Y1"></div>
    <div>Point 2: <input id="x2" placeholder="X2"> <input id="y2" placeholder="Y2"></div>
    <div>Point 3: <input id="x3" placeholder="X3"> <input id="y3" placeholder="Y3"></div>
    <button onclick="drawTriangle()">Show Triangle</button>
  </div>
  <canvas id="canvas" width="800" height="800"></canvas>

  <script src="script.js"></script>
</body>
</html>
