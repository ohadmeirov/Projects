<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Comunication_LTD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 500px; }
        .forgot-password-form { background: #f8f9fa; padding: 30px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Comunication_LTD</h1>
        
        <div class="forgot-password-form">
            <h3 class="text-center mb-4">Forgot Password</h3>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <p class="text-muted mb-4">Enter your email and we will send you a reset code.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="text-danger">{{ form.email.errors }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Code</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
